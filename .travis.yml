sudo: required

language: java

jdk:
  - oraclejdk8
  
services:
  - docker
  
before_install:
 - docker --version
 - docker login --username=$U --password=$P --email=$E

before_script:
  - pip install --user codecov
  
script: ./gradlew clean jacoco build dockerBuild dockerPush -i

after_success:
  - codecov
  
